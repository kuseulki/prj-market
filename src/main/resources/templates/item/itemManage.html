<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <div class="header container-fluid mt-3">
        <div class="row">
            <main class="col-md-9 col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h3>상품관리</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th scope="col">번호</th>
                            <th scope="col">상품명</th>
                            <th scope="col">가격</th>
                            <th scope="col">재고</th>
                            <th scope="col">삭제</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item, i: ${itemAllList}">
                            <td th:text="${i.count}">1</td>
                            <td th:text="${item.getItemName()}">상품명</td>
                            <td th:text="${item.getPrice()}">가격</td>
                            <td th:text="${item.getStock()}">재고</td>
                            <td class="btn btn-outline-dark"><a th:href="@{/item/delete}" style="text-decoration: none">삭제</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <hr>
            </main>
        </div>
    </div>
</div>
</html>
