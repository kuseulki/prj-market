<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

<!---- Cart ---->
<div class="container-fluid mt-3">
    <div class="row">
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>장바구니</h2>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">상품명</th>
                        <th scope="col">가격</th>
                        <th scope="col">수량</th>
                        <th scope="col">삭제</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cartItem, i: ${cartItems}">
                        <td th:text="${i.count}">1</td>
                        <td th:text="${cartItem.getItem().getItemName()}">상품명</td>
                        <td th:text="${cartItem.getItem().getPrice() * cartItem.getCount()}">가격</td>
                        <td th:text="${cartItem.getCount()}">수량</td>
                        <td class="btn btn-outline-dark"><a th:href="@{/}" style="text-decoration: none">삭제</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">총 결제금액</h4>
                        </div>
                        <form class="card-body" onsubmit="return orderitem();" th:action="@{/member/cart/{id}/{itemId}(id=${member.id},itemId=${item.itemId})}" method="post">
                            <h1 class="card-title pricing-card-title" th:text="|${totalPrice} ₩|">$0</h1>
                            <button type="submit" class="w-100 btn btn-lg btn-outline-primary">구매하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

</div>
</html>
