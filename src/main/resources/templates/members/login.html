<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<div layout:fragment="content">

    <style>
        .container { max-width: 560px; }
        .login-top { font: 'Noto Sans'; font-size: 5px;}
    </style>

    <div class="container col-6">
        <div class="login-top py-5 text-center">
            <h2>로그인</h2>
        </div>
        <form th:action method="POST">
            <div>
                <label for="userId"></label>
                <input type="text" id="userId" name="userId"  class="form-control"  placeholder="아이디를 입력해주세요">
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요"  required="required"/>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-outline-primary btn-lg"
                            onclick="location.href='join.html'"
                            th:onclick="|location.href='@{/join}'|"
                            type="button">회원가입</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
